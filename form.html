<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Dynamic Web Fundamentals - José Cantero</title>
  <meta name="description" content="">
  <meta name="author" content="José Cantero">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be populated dynamically by JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required><span>1</span></label>
          <label><input type="radio" name="rating" value="2"><span>2</span></label>
          <label><input type="radio" name="rating" value="3"><span>3</span></label>
          <label><input type="radio" name="rating" value="4"><span>4</span></label>
          <label><input type="radio" name="rating" value="5"><span>5</span></label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <div class="features">
          <label><input type="checkbox" name="features" value="durability"> Durability</label>
          <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
          <label><input type="checkbox" name="features" value="performance"> Performance</label>
          <label><input type="checkbox" name="features" value="design"> Design</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review:</label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <!-- User Name -->
      <label for="userName">User Name:</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Product Reviews | José Cantero | Chile </p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script src="scripts/form.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
</body>
</html>
