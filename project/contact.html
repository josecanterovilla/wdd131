<main>
    <section class="contact-info">
        <h2>Contact Us</h2>
        <img src="contact.jpg" alt="Contact AOC Elder Care">
        <p>We are here to help! Reach out to us for any inquiries.</p>
    </section>

    <section class="contact-form">
        <form id="contactForm" action="https://formspree.io/f/movjreoj" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="formMessage" class="hidden">✔ Message sent successfully!</p>
    </section>
</main>
